<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>

<nav class="navbar navbar-light bg-light center">
    <a class="navbar-brand" href="{% url 'home'%}">Health Tracker</a>
    <a class="nav-link" href="">A</a>
    <a class="nav-link" href="">B</a>
    <a class="nav-link" href="">C</a>
    <a class="nav-link" href="#">{{user}}</a>
    <a class="nav-link" href="{% url 'logout'%}">Logout</a>
</nav>

<div class="container-md">
    <div class="row">

        <div class="col-12 col-md-4 col-xs-12 col-sm-6 p-3">
            {% block sidebar %}
            <ul class="list-group">

                {% block menuelement %}
                <li class="list-group-item"><a href="{%url 'health_tracker:date_create' %}">Add Date</a></li>
                <li class="list-group-item"><a href="{%url 'health_tracker:value_create' %}">Add Value</a></li>
                <li class="list-group-item"><a href="{%url 'health_tracker:rating_create' %}">Add Rating</a></li>
                <li class="list-group-item"><a href="{%url 'health_tracker:date_list' %}">Date List</a></li>
                <li class="list-group-item"><a href="{%url 'health_tracker:value_list' %}">Value List</a></li>
                <li class="list-group-item"><a href="{%url 'health_tracker:rating_list' %}">Rating List</a></li>


                {% endblock menuelement %}
            </ul>
            {% endblock sidebar%}
        </div>

        <div class="col-12 col-md-8 col-xs-12 col-sm-6 p-3">

            {% block content %}{% endblock content%}

        </div>
    </div>
</div>
</body>
</html>
