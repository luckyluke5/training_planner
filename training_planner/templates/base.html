<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home'%}">Trainings Planner</a>
    <a class="nav-link" href="{% url 'exercise_list'%}">Exercise</a>
    <a class="nav-link" href="{% url 'trainings_query_list'%}">Query</a>
    <a class="nav-link" href="#">Settings</a>
</nav>


<div class="container-md">
    <div class="row">

        <div class="col-md-4 pt-2 px-1">
                {% block sidebar %}
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog/">Blog</a></li>
                </ul>
                {% endblock sidebar%}
        </div>

        <div class="col-md-8 col-sm-12 pt-2 px-1">

                {% block content %}{% endblock content%}

        </div>
    </div>
</div>
</body>
</html>
